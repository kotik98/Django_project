{%  extends "core/base.html" %}

{% block page_title %}Category: {{ category.name }}{% endblock %}

{% block content %}
    <a href="{% url "categories" %}">{{ 'All categories' }}</a>

    <div>
    {%  for post in posts %}
        <div><a href="{% url "post" post_id=post.id %}">{{  post.name }}</a></div>
    {% endfor %}
    </div>
{% endblock %}
