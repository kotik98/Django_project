{% extends "core/base.html" %}

{% block content %}
    <h4>Categories</h4>
     <div>
         <form action="" method="get">
             {{ categories_form }}
             <button>Go!</button>
         </form>
     </div>
    {%   for category in categories  %}
        <div>
            <a href="{% url "category_detail" category_id=category.id %}">{{ category.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
