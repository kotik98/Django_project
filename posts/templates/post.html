{% extends "core/base.html" %}

{% block page_title %}Post: {{ post.name }}{% endblock %}

{% block content %}
    <div>{{ post.created }}</div>
    <div>{{ post.author }}</div>
    <div>{% for d in comments %}
        {% for comm in d %}
            {{ comm.author }}&emap{{ comm.created }}<br>
            &emap
        {% endfor %}
    {% endfor %}</div>
{% endblock %}
